<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INTRAFEL</title>
    
    <!-- Bootstrap Italia CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-italia/dist/css/bootstrap-italia.min.css" rel="stylesheet">
    
    <!-- Optional: Bootstrap Italia Icons (If you plan to use icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-italia-icons@1.2.0/font/bootstrap-italia-icons.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <div class="it-header-slim-wrapper">
      <div class="container-xxl">
        <div class="row">
          <div class="col-12">
            <div class="it-header-slim-wrapper-content">
              <a class="d-lg-block navbar-brand" href="#">INFRATEL</a>
              <div class="it-header-slim-right-zone">
                <div class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Selezione lingua: lingua selezionata</span>
                    <span>ITA</span>
                    <svg class="icon d-none d-lg-block"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-expand"></use></svg>
                  </a>
                  <div class="dropdown-menu">
                    <div class="row">
                      <div class="col-12">
                        <div class="link-list-wrapper">
                          <ul class="link-list">
                            <li><a class="dropdown-item list-item" href="#"><span>ITA <span class="visually-hidden">selezionata</span></span></a></li>
                            <li><a class="dropdown-item list-item" href="#"><span>ENG</span></a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn-primary btn-icon btn-full">
                  <span class="rounded-icon">
                    <svg class="icon icon-primary">
                      <use href="/bootstrap-italia/dist/svg/sprites.svg#it-user"></use>
                    </svg>
                  </span>
                  <span class="d-none d-lg-block">Accedi all'area personale</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="it-footer">
      <div class="it-footer-main">
        <div class="container">
          <section>
            <div class="row clearfix">
              <div class="col-sm-12">
                <div class="it-brand-wrapper">
                  <a href="#" data-focus-mouse="false">
                    <svg class="icon"><use xlink:href="/bootstrap-italia/dist/svg/sprites.svg#it-code-circle"></use></svg>
                    <div class="it-brand-text">
                      <h2>INFRATEL</h2>
                      <h3 class="d-none d-md-block">Â© Tutti i diritti riservati</h3>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </section>
          <section class="py-4 border-white border-top">
          </section>
        </div>
      </div>
      <div class="it-footer-small-prints clearfix">
        <div class="container">
          <!-- <h3 class="visually-hidden">Sezione Link Utili</h3> -->
          <ul class="it-footer-small-prints-list list-inline mb-0 d-flex flex-column flex-md-row">
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Italia and Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia/dist/js/bootstrap-italia.bundle.min.js"></script>
</body>
</html>
